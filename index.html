<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Facts!</title>
</head>

<body>
    <div class="fact-container">

        <p id="catFact">Click button randomize a craaaazy cat fact!</p>
    </div>

    <label for="dogs">DogFact</label>
</div>
    <div class="button-container">
        <button id="click">Click me for a fact!</button>

    </div>
    <img id ="footer-image" src="cuteCat.png">

    <script src="script.js"></script>
</body>

</html>
